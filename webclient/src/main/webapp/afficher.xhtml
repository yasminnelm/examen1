<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:body>
    <h:dataTable value="#{controleurUtilisateur.cdsDisponibles}" var="cd">
        <h:column>
            <f:facet name="header">Titre du CD</f:facet>
            #{cd.titre}
        </h:column>
        <h:column>
            <h:commandButton value="Emprunter" action="#{controleurUtilisateur.emprunterCD(cd.id)}" />
        </h:column>
    </h:dataTable>
</h:body>
</html>
